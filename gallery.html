<script>
    document.addEventListener("DOMContentLoaded", function (event) {
      navbarToggleSidebar();
      closeMenuBeforeGoingToPage();
      navActivePage();
    });

    let i = 1;
    const images = ['url(assets/images/sara_gallery01.jpg)', 'url(assets/images/sara_v1.jpg)', 'url(assets/images/sara_v2.jpg)', 'url(assets/images/sara_h1.jpg)'];
    function photoPrev() {
      document.getElementById("photosDiv").style.backgroundImage = images[i];
      if (i <= 0)
        i = images.length - 1;
      else
        i -= 1;
    }
    function photoFwd() {
      document.getElementById("photosDiv").style.backgroundImage = images[i];
      if (i >= images.length - 1)
        i = 0;
      else
        i += 1;
    }
</script>
